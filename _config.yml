# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kurt's blog
subtitle: good good study, day day up
description: 将写bug进行到底
author: 郭景峰
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: / # http://blog.guojingfeng.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - google7034ccda3490d283.html
  - baidu_verify_EHvbFyRUeT.html

# Writing
#new_post_name: :title.md # File name of new posts
new_post_name: :year/:month/:day/:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true  #新建一个页面后自动生成一个同名文件夹（默认为false）
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
sitemap:
    path: sitemap.xml
#    百度主动推送插件
baidu_url_submit:
  count: 1 ## 提交最新的一个链接
  host: https://guojingfeng1994.github.io ## 在百度站长平台中注册的域名
  token: zSm7EjZgIMyGalKZ ## 您的秘钥
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: https://github.com/guojingfeng1994/guojingfeng1994.github.io
  - type: baidu_url_submitter ## 百度主动推送服务
